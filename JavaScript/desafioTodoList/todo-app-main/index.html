<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <div class="contentheader">
    <h1>T O D O</h1>
    <img src="./images/icon-moon.svg" alt="">
  </div>
</header>
<main>
  <div class="sub" id="request">
    <input type="text" placeholder="Create a new todo..."> 
    <button id="btn">Add</button>
  </div>
<section>
  <div class="element-list">
    <ul id="list">
      <li>Complete online JavaScript course</li>
      <li>Jog around the park 3x</li>
      <li>Read for 1 hour</li>
      <li>Pick up groceries</li>
      <li>Complete Todo App on Frontend Mentor</li>
    </ul>
</div>
</section>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vin√≠cius Giovanni Mahssan Goulart</a>.
  </div>
</footer>


</body>
</html>
